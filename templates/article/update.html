{% extends "base.html" %}
{% load static %}
{% block title %} Update Blog {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 
                action="." 表示表单的提交地址就是当前的URL 
                也渲染空form的时候请求的url一样
            -->
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <!-- 在 value 属性中指定文本框的初始值为旧的内容，即 article 对象中的 title 字段 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <!-- 文本域不需要 value 属性，直接在标签体中嵌入数据即可 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ article.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
