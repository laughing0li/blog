
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="#">Blog</a>

            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'article:article_list' %}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'article:article_create' %}">Add</a>
                    </li>
                
                    <!-- Django的 if 模板语句 -->
                    <!-- is_authenticated是models.User类的属性，用于判断用户是否已通过身份验证 -->
                    {% if user.is_authenticated %}
                        <!-- 如果用户已经登录，则显示用户名下拉框 -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              {{ user.username }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="{% url 'userprofile:logout' %}">Logout</a>
                            </div>
                        </li>
                    <!-- 如果用户未登录，则显示 “登录” -->
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'userprofile:login' %}">Login</a>
                        </li>                    
                    <!-- if 语句在这里结束 -->
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
</body>
